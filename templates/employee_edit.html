<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Employee</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Edit Employee</h1>

        <form method="POST" action="/employee/edit/{{ employee.id }}" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="block text-gray-700">First Name</label>
                <input type="text" name="first_name" value="{{ employee.first_name }}" class="border p-2 w-full rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Last Name</label>
                <input type="text" name="last_name" value="{{ employee.last_name }}" class="border p-2 w-full rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" value="{{ employee.email }}" class="border p-2 w-full rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Mobile</label>
                <input type="text" name="mobile" value="{{ employee.mobile }}" class="border p-2 w-full rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Date of Birth</label>
                <input type="date" name="dob" value="{{ employee.dob }}" class="border p-2 w-full rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Photo</label>
                <input type="file" name="photo" class="border p-2 w-full rounded-lg">
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Update Employee</button>
            </div>
        </form>
    </div>
</body>
</html>
