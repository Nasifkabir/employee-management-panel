<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold mb-5">Employee List</h1>

        <a href="{{ url_for('add_employee') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Employee</a>

        <table class="table-auto w-full mt-5">
            <thead>
                <tr>
                    <th class="px-4 py-2">Photo</th>
                    <th class="px-4 py-2">First Name</th>
                    <th class="px-4 py-2">Last Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Mobile</th>
                    <th class="px-4 py-2">Date of Birth</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr class="bg-white border-b">
                    <td class="px-4 py-2">
                        <img src="{{ url_for('static', filename='uploads/' + (employee.photo if employee.photo else 'default.jpg')) }}" alt="Employee Photo" class="w-16 h-16 object-cover rounded">
                    </td>
                    <td class="px-4 py-2">{{ employee.first_name }}</td>
                    <td class="px-4 py-2">{{ employee.last_name }}</td>
                    <td class="px-4 py-2">{{ employee.email }}</td>
                    <td class="px-4 py-2">{{ employee.mobile }}</td>
                    <td class="px-4 py-2">{{ employee.date_of_birth }}</td>
                    <td class="px-4 py-2">
                        <a href="{{ url_for('edit_employee', id=employee.id) }}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
                        <form action="{{ url_for('delete_employee', id=employee.id) }}" method="POST" class="inline-block">
                            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
